<div class="container">
    <div class="row">
        <div class="col">
            <book-store-filters
             (priceFilterEmit)="filterBooksByPrice($event)"
             (clearFilterEmit)="reloadBooks()"
             >
            </book-store-filters>
            <div>
                <b>Livros encontrados</b>:<br/>{{books.length}} livros.
            </div>
        </div>
        <div class="col-md-10">
            <div *ngIf="books.length > 0">
                <div class="row">
                    <div class="col-md-4" *ngFor="let book of books">
                        <book-store-product-item [book]="book">
                        </book-store-product-item>
                    </div>
                </div>
            </div>

            <div *ngIf="books.length <= 0">
                <book-store-empty-list></book-store-empty-list>
            </div>
        </div>
    </div>

</div>
