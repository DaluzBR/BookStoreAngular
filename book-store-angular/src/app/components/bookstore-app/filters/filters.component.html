<div class="card my-2">
    <div class="card-header">Filtro por preço</div>

    <div class="card-body">
        <form >
            <div class="form-group">
                <label for="price-initial">Preço inicial</label>
                <input type="number" class="form-control" id="price-initial" [(ngModel)]="priceInitial"
                    [placeholder]="priceInitialPlaceholder" name="price-initial" #initial="ngModel">
            </div>
            <div class="form-group">
                <label for="price-final">Preço final</label>
                <input type="number" class="form-control" id="price-final" [(ngModel)]="priceFinal"
                    [placeholder]="priceFinalPlaceholder" name="price-final"  #final="ngModel">
            </div>

        </form>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-primary btn-block btn-sm my-2  mx-1"
            (click)="getPriceFilter()">Filtrar</button>
        <button type="button" class="btn btn-secondary btn-block btn-sm my-2 mx-1"
            (click)="clearFilter()">Limpar</button>
    </div>
   
    <div class="alert alert-danger" *ngIf="(priceInitial >= priceFinal)&&(priceInitial !== '')&&(priceFinal !== '')">
        O preço inicial é maior do que o preço final!
    </div>
</div>
